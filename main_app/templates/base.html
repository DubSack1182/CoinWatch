{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />

    <title>CoinWatch</title>
    {% block head %} {% endblock %}
  </head>
  <body>
    <header>
      <div class="header-logo-container">
        <a href="/">
          <img src="{% static 'images/coinwatch-logo-removebg-preview.png' %}" alt="CoinWatch Logo" />
        </a>
      </div>
      <nav class="dynamic-nav">
        <ul>
          {% if user.is_authenticated %}
            <li><a href="">Home     |  </a></li>
            <li><a href="{% url 'coin-watchlist' %}">My Watchlist     |</a></li>
            <li><a href="">Crypto Blog     | </a></li>
            <li><a href="{% url 'coin-index' %}">All Coins     |</a></li>
            <li><a href="{% url 'about' %}">About     |</a></li>
            <li>
              <form id="logout-form" method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Log out</button>
              </form>
            </li>
          {% else %}
            <li><a href="{% url 'about' %}">About |</a></li>
            <li><a href="{% url 'home' %}">Login</a></li>

          {% endif %}
        </ul>
      </nav>
      
    </header>
    <main>{% block content %} {% endblock %}</main>
  </body>
</html>
